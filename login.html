<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME | GHOSTNET</title>
    <link rel="stylesheet" href="style.css">
    <!--fa-->
    <script src="https://kit.fontawesome.com/eeb01edac2.js" crossorigin="anonymous"></script>
    <!--end of fa-->
    <style>
        :root { --glow: #00ff41; --bg: #050505; }
        
        body { background-color: var(--bg); color: var(--glow); font-family: 'Courier New', monospace; margin: 0; }
        
        #main-content { opacity: 0; display: none; transition: opacity 1s; }

        /* HERO SECTION */
        .hero { 
            text-align: center; 
            padding: 80px 20px; 
            border: 1px solid var(--glow);
            margin: 20px;
            background: rgba(0, 255, 65, 0.02);
        }
        .hero h1 { font-size: 2.5rem; letter-spacing: 2px; }

        /* SECTIONS */
        .section-title { 
            color: var(--glow); 
            padding: 10px 20px;
            border-left: 4px solid var(--glow);
            margin: 40px 20px 20px 20px;
            text-transform: uppercase;
        }

        .content-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 0 20px; }
        .feature-card { border: 1px solid rgba(0, 255, 65, 0.2); padding: 20px; background: #080808; }
        
        /* BUTTON */
        .cta-btn { 
            display: inline-block; 
            padding: 15px 35px; 
            border: 1px solid var(--glow); 
            color: var(--glow); 
            text-decoration: none; 
            margin-top: 20px;
            transition: 0.3s;
        }
        .cta-btn:hover { background: var(--glow); color: #000; box-shadow: 0 0 20px var(--glow); }

        /* LOADER */
        #loading-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg); z-index: 3000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        .bar { width: 200px; height: 2px; background: #111; border: 1px solid var(--glow); margin-top: 20px; }
        .fill { height: 100%; width: 0%; background: var(--glow); }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div style="letter-spacing: 3px;">SYSTEM BOOTING...</div>
        <div class="bar"><div id="fill" class="fill"></div></div>
        <div id="status" style="font-size: 12px; margin-top: 10px; color: #444;">Connecting...</div>
    </div>

    <div id="main-content">
<header class="header">
    <div style="display: flex; flex-direction: column;">
        <span style="font-weight: bold; letter-spacing: 2px;">[ GHOSTNET ]</span>
<div id="status-container" style="
    margin-top: 8px; 
    display: inline-flex; 
    align-items: center; 
    padding: 4px 12px; 
    background: rgba(0, 255, 65, 0.05); /* Very faint green tint */
    border: 1px solid rgba(0, 255, 65, 0.15); /* Subtle border */
    border-radius: 4px;
    font-size: 13px;
    font-weight: bold;
    letter-spacing: 1.5px;">
    <span id="status-dot" style="height: 8px; width: 8px; background: #444; border-radius: 50%; margin-right: 10px; transition: 0.5s;"></span>
    <span id="status-text" style="color: #444; text-transform: uppercase;">SYSTEM_OFFLINE</span>
</div>
    </div>

    <nav class="nav-links">
        <a href="/"><i class="fa-solid fa-house-chimney"></i> HOME</a>
        <a href="/features"><i class="fa-solid fa-cogs"></i> FEATURES</a>
        <a href="/dev"><i class="fa-solid fa-file-alt"></i> LOGS</a>
        <span style="color: #222; margin: 0 10px;">|</span>
        <span id="guest-links">
            <a href="/login"><i class="fa-solid fa-arrow-right-to-bracket"></i> LOGIN</a>
        </span>
    </nav>
</header>
<div id="main-content">
    <div style="max-width: 400px; margin: 120px auto; padding: 50px; border: 1px solid var(--glow); background: rgba(0,255,65,0.02); text-align: center;">
        <i class="fab fa-discord" style="font-size: 50px; color: #5865F2; margin-bottom: 20px;"></i>
        <h2 style="letter-spacing: 4px; color: #fff;">GATEWAY_REQUISITION</h2>
        <p style="font-size: 12px; color: #666; margin-bottom: 40px; line-height: 1.6;">
            To access the GhostNet Dashboard, you must authorize your identity via the Discord Central Mainframe.
        </p>

        <a href="#" onclick="simulateDiscordLogin()" style="display: block; background: #5865F2; color: #fff; padding: 18px; text-decoration: none; font-weight: bold; border-radius: 4px; transition: 0.3s; box-shadow: 0 4px 15px rgba(88, 101, 242, 0.2);" onmouseover="this.style.transform='scale(1.02)'" onmouseout="this.style.transform='scale(1)'">
            AUTHORIZE_VIA_DISCORD
        </a>

        <div style="margin-top: 30px; font-size: 9px; color: #333; letter-spacing: 1px;">
            SECURE_ENCRYPTION_ENABLED // RSA_4096
        </div>
    </div>
</div>



        <footer style="text-align: center; padding: 40px; color: #333; font-size: 12px;">
            GHOSTNET PROJECT | 2026
        </footer>
    </div>

    <script src="script.js" defer></script>

</body>
</html>
