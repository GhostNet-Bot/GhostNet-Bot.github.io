<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN | GHOSTNET</title>
    <script src="https://kit.fontawesome.com/eeb01edac2.js" crossorigin="anonymous"></script>
    <style>
        :root { --glow: #00ff41; --bg: #050505; }
        
        body { 
            background-color: var(--bg); 
            color: var(--glow); 
            font-family: 'Courier New', monospace; 
            margin: 0; 
        }
        
        /* Set to block and opacity 1 so it's visible immediately */
        #main-content { 
            opacity: 1; 
            display: block; 
        }

        .hero { 
            text-align: center; 
            padding: 80px 20px; 
            border: 1px solid var(--glow);
            margin: 20px;
            background: rgba(0, 255, 65, 0.02);
        }

        .section-title { 
            color: var(--glow); 
            padding: 10px 20px;
            border-left: 4px solid var(--glow);
            margin: 40px 20px 20px 20px;
            text-transform: uppercase;
        }

        /* BUTTON STYLING */
        .discord-btn {
            display: block; 
            background: #5865F2; 
            color: #fff; 
            padding: 18px; 
            text-decoration: none; 
            font-weight: bold; 
            border-radius: 4px; 
            transition: 0.3s; 
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.2);
        }
        .discord-btn:hover {
            transform: scale(1.02);
            background: #4752C4;
        }
    </style>
</head>
<body>

<div id="main-content">
    <div style="max-width: 400px; margin: 120px auto; padding: 50px; border: 1px solid var(--glow); background: rgba(0,255,65,0.02); text-align: center;">
        <i class="fab fa-discord" style="font-size: 50px; color: #5865F2; margin-bottom: 20px;"></i>
        <h2 style="letter-spacing: 4px; color: #fff;">GATEWAY_REQUISITION</h2>
        <p style="font-size: 12px; color: #666; margin-bottom: 40px; line-height: 1.6;">
            To access the GhostNet Dashboard, you must authorize your identity via the Discord Central Mainframe.
        </p>

        <a href="https://discord.com/oauth2/authorize?client_id=1453941722324402327&response_type=code&redirect_uri=https%3A%2F%2Fghostnet-bot.github.io%2Fdashboard&scope=identify+gateway.connectFghostnet-bot.github.io%2Fdashboard&integration_type=0&scope=identify+bot+applications.commands" 
           target="_blank" 
           class="discord-btn">
            AUTHORIZE_VIA_DISCORD
        </a>

        <div style="margin-top: 30px; font-size: 9px; color: #333; letter-spacing: 1px;">
            SECURE_ENCRYPTION_ENABLED // RSA_4096
        </div>
    </div>

    <footer style="text-align: center; padding: 40px; color: #333; font-size: 12px;">
        GHOSTNET PROJECT | 2026
    </footer>
</div>

    <script>
    const CLIENT_ID = '1453941722324402327'; 
    const REDIRECT_URI = encodeURIComponent('https://ghostnet-bot.github.io/dashboard');
    
    // We removed 'bot' and 'permissions'. Now it only asks "Who are you?"
    const SCOPES = 'identify'; 

    document.getElementById('login-link').href = `https://discord.com/oauth2/authorize?client_id=1453941722324402327&response_type=code&redirect_uri=https%3A%2F%2Fghostnet-bot.github.io%2Fdashboard&scope=identify+gateway.connect}`;
</script>



</body>
</html>
