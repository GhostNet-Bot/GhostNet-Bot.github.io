<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOSTNET | VERIFICATION</title>
    <style>
        :root {
            --glow: #00ff41;
            --bg: #050505;
        }

        body {
            background-color: var(--bg);
            color: var(--glow);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- LOADING SCREEN STYLES --- */
        #loading-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease-out;
        }

        .loader-text {
            font-size: 18px;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .progress-bar {
            width: 300px;
            height: 2px;
            background: #111;
            border: 1px solid var(--glow);
            position: relative;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--glow);
            box-shadow: 0 0 10px var(--glow);
            transition: width 0.2s;
        }

        #verify-logs {
            margin-top: 20px;
            font-size: 12px;
            color: #555;
            text-align: center;
            height: 50px;
        }

        /* --- MAIN CONTENT (Hidden initially) --- */
        #main-content {
            opacity: 0;
            transform: scale(0.9);
            transition: all 1s ease-in-out;
            width: 80%;
            max-width: 800px;
        }

        .terminal {
            border: 1px solid var(--glow);
            padding: 20px;
            background: rgba(0, 20, 0, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        }

        .header { border-bottom: 1px solid var(--glow); padding-bottom: 10px; margin-bottom: 20px; display: flex; justify-content: space-between; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .stat-box { border: 1px solid rgba(0, 255, 65, 0.3); padding: 10px; font-size: 14px; }
        .pulse { display: inline-block; width: 10px; height: 10px; background: var(--glow); border-radius: 50%; margin-right: 10px; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader-text" id="status-msg">INITIALIZING SECURE HANDSHAKE</div>
        <div class="progress-bar">
            <div id="fill" class="progress-fill"></div>
        </div>
        <div id="verify-logs">Attempting to establish connection...</div>
    </div>

    <div id="main-content">
        <div class="terminal">
            <div class="header">
                <span>[ GHOSTNET_MAINFRAME_V2 ]</span>
                <span>STATUS: SECURE</span>
            </div>

            <div style="margin-bottom: 20px;">
                > ACCESS GRANTED. WELCOME TO THE INNER CIRCLE.
            </div>

            <div class="stats-grid">
                <div class="stat-box">
                    <span style="color: #888;">NETWORK:</span> <br>
                    <span class="pulse"></span>GHOSTNET-SECURE
                </div>
                <div class="stat-box">
                    <span style="color: #888;">UPTIME:</span> <br>
                    100.00%
                </div>
                <div class="stat-box">
                    <span style="color: #888;">ENCRYPTION:</span> <br>
                    RSA-4096 / P2P
                </div>
                <div class="stat-box">
                    <span style="color: #888;">ACTIVE NODES:</span> <br>
                    2,048 ONLINE
                </div>
            </div>
        </div>
    </div>

    <script>
        const logs = [
            "Bypassing gateway...",
            "Validating SSL certificates...",
            "Decrypting RSA key exchange...",
            "Establishing P2P tunnel...",
            "Clearing local cache...",
            "ACCESS GRANTED"
        ];

        let width = 0;
        let logIndex = 0;
        const fill = document.getElementById('fill');
        const logEl = document.getElementById('verify-logs');
        const statusMsg = document.getElementById('status-msg');

        // The Loading Loop
        const interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                unlockSystem();
            } else {
                width += Math.random() * 15; // Random speed for realism
                if (width > 100) width = 100;
                fill.style.width = width + '%';
                
                // Update logs as it loads
                if (width > (logIndex + 1) * 15 && logIndex < logs.length) {
                    logEl.innerText = logs[logIndex];
                    logIndex++;
                }
            }
        }, 300);

        function unlockSystem() {
            statusMsg.innerText = "SYSTEM UNLOCKED";
            setTimeout(() => {
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                    const main = document.getElementById('main-content');
                    main.style.opacity = '1';
                    main.style.transform = 'scale(1)';
                }, 1000);
            }, 500);
        }
    </script>

</body>
</html>
